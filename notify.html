      .sidebar {
        margin: 0;
        padding: 5px;
        width: 250px;
        background-color: #000000;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        height: 100%;
        overflow: auto;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      .sidebar a {
        text-align: center;
        display: block;
        padding: 20px;
        color: rgb(255, 255, 255);
        text-decoration: none;
      }

      .sidebar a.active {
        background-color: #86caef;
        color: rgb(0, 0, 0);
      }

      .sidebar a:hover:not(.active) {
        background-color: #86caef;
        color: rgb(0, 0, 0);
      }

      div.content {
        margin-left: 200px;
        padding: 1px 16px;
        height: 200px;
      }

      @media screen and (max-width: 700px) {
        .sidebar {
          width: 100%;
          height: 20px;
          position: relative;
        }

        div.content {
          margin-left: 0;
        }
      }
      @media screen and (max-width: 400px) {
        .sidebar a {
          text-align: center;
          float: none;
        }
      }
      .head h3 {
        text-align: center;
        color: #86caef;
      }
      .head {
        width: 100%;
        height: 30px;
        padding-top: 50px;
        padding-bottom: 70px;
      }
      hr {
        background-color: #86caef;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: aliceblue;
        padding-left: 300px;
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        min-width: 400px;
        min-height: 200px;
        padding: 40px;
      }
      .form-group {
        margin-bottom: 20px;
        position: relative;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        padding-left: 40px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .form-group label {
        position: absolute;
        top: -10px;
        left: 10px;
        background-color: #fff;
        padding: 0 5px;
        color: #424040;
      }
      .form-group input:focus {
        border-color: #36a5e1;
      }
      .form-group input:focus + label {
        color: #36a5e1;
      }
      .notify-btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #86caef;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .notify-btn:hover {
        background-color: #36a5e1;
      }
      .form-group label {
        font-size: small;
      }
    </style>

    <div class="sidebar">

      </div>
    </div>

    <div class="form-container">
      <form>
        <div class="form-group">
          <input type="text" id="lottery-type" name="lottery-type" required />
          <label for="lottery-type">Lottery Type</label>
        </div>
        <div class="form-group">
          <input type="text" id="first-prize" name="first-prize" required />
          <label for="first-prize">First Prize</label>
        </div>
        <div class="form-group">
          <input type="text" id="second-prize" name="second-prize" required />
          <label for="second-prize">Second Prize</label>
        </div>
        <button type="submit" class="notify-btn">Notify</button>
      </form>
    </div>
